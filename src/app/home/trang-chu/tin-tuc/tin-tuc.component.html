<div class="containerTinTuc">
    <div class="row">
        <ng-container *ngFor="let item of TinTuc;let index =index">
            <div class="col-md-6">
                <div class="itemTinTuc" [class]="item.status === true ? 'orange' : 'green'">
                    <app-item-tin-tuc [ItemTinTuc]="item"></app-item-tin-tuc>
                </div>
            </div>
        </ng-container>
    </div>
</div>
