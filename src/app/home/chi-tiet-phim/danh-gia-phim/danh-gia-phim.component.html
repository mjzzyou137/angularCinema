<div class="danhGiaPhim">
    <div class="row">
        <div class="col-md-6">
            <h5>ĐÁNH GIÁ PHIM</h5>


            <form #formDanhGia="ngForm">
                <bar-rating name="rating" [(rate)]="rate" [max]="5" [theme]="'stars'" required ngModel
                    #rating="ngModel">
                </bar-rating>
                <input type="text" placeholder="Tên của bạn ?" ngModel name="HoTen" #hoten="ngModel" [pattern]='"^[a-zA-Z_ÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐĨŨƠàáâãèéêìíòóôõùúăđĩũơƯĂẠẢẤẦẨẪẬẮẰẲẴẶ" +
                "ẸẺẼỀỀỂưăạảấầẩẫậắằẳẵặẹẻẽếềểỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪễệỉịọỏốồổỗộớờởỡợ" +
                "ụủứừỬỮỰỲỴÝỶỸửữựỳỵỷỹ\\s]+$"' required>
                <div *ngIf="hoten.errors &&  (hoten.touched || hoten.dirty)">
                    <div *ngIf="hoten.errors.pattern" class="text-danger font-weight-bold">
                        Vui lòng nhập họ tên đúng
                    </div>

                </div>
                <input type="email" placeholder="Email của bạn ?" ngModel name="Email" #email="ngModel" required
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <div *ngIf="email.errors && (email.dirty || email.touched)">
                    <div *ngIf="email.errors.required" class="text-danger font-weight-bold">
                        Vui lòng nhập vào email
                    </div>
                    <div *ngIf="email.errors.pattern" class="text-danger font-weight-bold">
                        Vui lòng nhập đúng định dạng email
                    </div>
                </div>
                <textarea placeholder="Đánh giá về bộ phim này ?" rows="5" cols="30" ngModel name="DanhGia"
                    #danhgia="ngModel"></textarea>
                <button class="btn" [disabled]="formDanhGia.invalid" (click)="DanhGia(formDanhGia.value)">ĐÁNH
                    GIÁ</button>
            </form>



        </div>
        <div class="col-md-6 thongTin">
            <div class="thongTinDanhGia" *ngFor="let item of danhSachDanhGia">
                <h5>{{ item.HoTen }} - <i class="fas fa-star"></i>
                    <span> {{ item.Rating }}</span>
                </h5>
                <p><i class="far fa-envelope"></i>
                    {{ item.Email}}
                </p>
                <div class="chiTietDanhGia">
                    <span>
                        {{ item.DanhGia }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
